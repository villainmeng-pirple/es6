<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css"> -->
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="bulma.css">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts/webtoolkit.sha1.js"></script>
  <script src="scripts/item.js"></script>
  <script src="scripts/list.js"></script>
  <script src="scripts/userdata.js"></script>
  <script src="scripts/messages-handling.js"></script>
  <script src="scripts/storage.js"></script>
  <script src="scripts/users-handling.js"></script>
  <script src="scripts/list-handling.js"></script>
  <script src="scripts/dashboard-handling.js"></script>
  <script src="scripts/application.js"></script>
  <title>To Do List</title>
</head>

<body>
  <header class="has-background-white-ter">
    <nav class="nav-items columns is-mobile">
      <a id="home-button" class="nav-item column icon is-medium has-text-success" title="Home">
        <i class="fa fa-tasks fa-2x"></i>
      </a>
      <a id="log-in-button" class="nav-item column is-1 icon is-medium has-text-success has-text-right concealed" title="Login">
        <i class="fa fa-sign-in-alt fa-2x"></i>
      </a>
      <a id="sign-up-button" class="nav-item column is-1 icon is-medium has-text-primary has-text-right concealed" title="Register">
        <i class="fa fa-user-plus fa-2x"></i>
      </a>
      <a id="settings-button" class="nav-item column is-1 icon is-medium has-text-primary has-text-right concealed" title="Account settings">
        <i class="fa fa-user-cog fa-2x"></i>
      </a>
      <a id="log-out-button" class="nav-item column is-1 icon is-medium has-text-warning has-text-right concealed" title="Logout">
        <i class="fa fa-sign-out-alt fa-2x"></i>
      </a>
    </nav>
  </header>

  <main class="hero">

    <section id="start-page-section" class="hero-body has-text-centered">
      <p class="start-page-text has-text-info limited-width narrow">
        Please <span class="has-text-weight-semibold">login</span>
        or <span class="has-text-weight-semibold">register</span> for&nbsp;free
        to&nbsp;start using <span class="has-text-weight-bold">To&nbsp;Do&nbsp;Lists</span>
      </p>
    </section>

    <section id="sign-up-section" class="hero-body concealed">
      <h1 class="title has-text-centered has-text-primary">Register</h1>
      <form action="javascript:0" class="limited-width narrow">
        <div class="field">
          <div class="control has-icons-left">
            <input id="sign-up-first-name-input" class="input" type="text" placeholder="First name" required>
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <div class="control has-icons-left">
            <input id="sign-up-last-name-input" class="input" type="text" placeholder="Last name" required>
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <div class="control has-icons-left">
            <input id="sign-up-password-input" class="input" type="password" placeholder="Password" required>
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <div class="control has-icons-left">
            <input id="sign-up-email-input" class="input" type="email" placeholder="Email" required>
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
        </div>
        <div class="notification is-danger concealed">
          <button class="delete"></button>
          <span id="sign-up-error"></span>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button id="sign-up-submit-button" class="button is-success">Submit</button>
          </div>
          <div class="control">
            <button id="sign-up-cancel-button" type="button" class="button is-warning">Cancel</button>
          </div>
        </div>
      </form>
    </section>

    <section id="log-in-section" class="hero-body concealed">
      <h1 class="title has-text-centered has-text-primary">Login</h1>
      <form action="javascript:0" class="limited-width narrow">
        <div class="field">
          <div class="control has-icons-left">
            <input id="log-in-email-input" class="input" type="email" placeholder="Email" required>
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <div class="control has-icons-left">
            <input id="log-in-password-input" class="input" type="password" placeholder="Password" required>
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </div>
        </div>
        <div class="notification is-danger concealed">
          <button class="delete"></button>
          <span id="log-in-error">Wrong email or password!</span>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button id="log-in-submit-button" class="button is-success">Submit</button>
          </div>
          <div class="control">
            <button id="log-in-cancel-button" type="button" class="button is-warning">Cancel</button>
          </div>
      </form>
    </section>

    <section id="settings-section" class="hero-body concealed">
      <h1 class="title has-text-centered has-text-primary">Account settings</h1>
      <form action="javascript:0" class="limited-width narrow">
        <div class="field">
          <div class="control has-icons-left">
            <input id="settings-email-input" class="input" type="email" placeholder="Email" required>
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <div class="control has-icons-left">
            <input id="settings-password-input" class="input" type="password" placeholder="Password" required>
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <div class="control has-icons-left">
            <input id="settings-first-name-input" class="input" type="text" placeholder="First name" required>
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <div class="control has-icons-left">
            <input id="settings-last-name-input" class="input" type="text" placeholder="Last name" required>
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>
        <div class="notification is-danger concealed">
          <button class="delete"></button>
          <span id="settings-error"></span>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button id="settings-submit-button" class="button is-success">Save</button>
          </div>
          <div class="control">
            <button id="settings-cancel-button" type="button" class="button is-warning">Cancel</button>
          </div>
          <div class="control">
            <button id="settings-delete-button" type="button" class="button is-danger">Delete account</button>
          </div>
        </div>
      </form>
    </section>

    <section id="dashboard-section" class="hero-body concealed">
      <h1 class="title has-text-centered has-text-primary">Dashboard</h1>
      <ul id="dashboard-lists" class="list limited-width"></ul>
      <form action="javascript:0" class="limited-width">
        <button id="dashboard-add-button" class="button is-info">Create New to-do List</button>
      </form>
    </section>

    <section id="list-section" class="hero-body concealed">
      <h1 class="title has-text-centered has-text-primary">Tasks</h1>
      <form action="javascript:0" class="limited-width">
        <div class="field">
          <div class="control has-icons-left">
            <input id="list-title-input" class="input" type="text" placeholder="List name" required>
            <span class="icon is-small is-left">
              <i class="fa fa-tasks"></i>
            </span>
          </div>
        </div>
        <div class="notification is-danger concealed">
          <button class="delete"></button>
          <span id="list-title-error">List with such title already exists!</span>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button id="list-save-button" class="button is-success">Save</button>
          </div>
          <div class="control">
            <button id="list-cancel-button" type="button" class="button is-warning">Cancel</button>
          </div>
        </div>
      </form>
      <ul id="list-items" class="list limited-width"></ul>
      <form action="javascript:0" class="limited-width">
        <div class="field">
          <div class="control has-icons-left">
            <input id="item-text-input" type="text" class="input" placeholder="New task text" required>
            <span class="icon is-small is-left">
              <i class="fa fa-check-square"></i>
            </span>
          </div>
        </div>
        <div class="notification is-danger concealed">
          <button class="delete"></button>
          <span id="item-text-error">Item with such text already exists!</span>
        </div>
        <button id="item-add-button" class="button is-info">Add new to-do item</button>
      </form>
    </section>
  </main>
  <div id="confirm-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card is-mobile">
      <header class="modal-card-head has-background-danger">
        <p class="modal-card-title has-text-white">Confirm delete</p>
        <button id="confirm-modal-delete-button" class="delete"></button>
      </header>

      <section class="modal-card-body">
        <div class="content">
          <p id="confirm-modal-warning-text"></p>
          <p id="confirm-modal-question-text"></p>
        </div>
      </section>

      <footer class="modal-card-foot">
        <button id="confirm-modal-ok-button" class="button is-danger">Delete</button>
        <button id="confirm-modal-cancel-button" class="button">Cancel</button>
      </footer>
    </div>
  </div>
</body>
</html>
